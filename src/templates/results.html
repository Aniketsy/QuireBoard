<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Resume Analysis Results</title>
</head>
<body>
    <div class="container">
        <h1>Resume Analysis Results</h1>
        <div class="results">
            <h2>Fit Evaluation</h2>
            <p>{{ fit_result }}</p>
        </div>
        <div class="resume-generation">
            <h2>Generate New Resume</h2>
            <form action="{{ url_for('generate_resume') }}" method="post">
                <textarea name="resume_data" placeholder="Enter your resume data here..." required></textarea>
                <button type="submit">Generate Resume</button>
            </form>
        </div>
        <a href="{{ url_for('index') }}">Back to Upload</a>
    </div>
</body>
</html>
